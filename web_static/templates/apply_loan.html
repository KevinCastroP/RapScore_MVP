<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ventana del navegador -->
    <title>RapScore MVP specification</title>
    <link rel="icon" type="image/png" href="../static/images/icon.png?{{ id }}"/>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <!-- bootstrap style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- css style -->
    <link rel="stylesheet" href="../static/styles/main.css?{{ id }}"/>
</head>

<body>
    <!-- Barra de navegacion fija -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <div class="container">
            <h3 class="navbar-brand">RapScore</h3>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="firstNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="firstNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/home">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- contenido de la pagina -->
    <section class="mt-5">
        <div class="container">  
        
            <!-- division de pagina por columnas -->
            <div class="row">

                <!-- columna izquierda -->
                <div class="col mt-4 content-right">
                    <h1 class="text-center">Loan Details</h1>
                    <form action="" class="card">
                        <div class="card-body bg-light">
                            <div class="form group">
                                <label class="form-control mt-2" for="#">NÂ° Request</label>
                                <input type="date" class="form-control mt-2" id="">
                                <div class="input-group">
                                    <a class="form-control dropdown-toggle mt-2" href="#" id="typeIdDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Type loan</a>
                                      <div class="dropdown-menu" aria-labelledby="typeIdDropdownMenuLink">
                                        <a class="dropdown-item" href="#">New vehicle</a>
                                        <a class="dropdown-item" href="#">Maintenance</a>
                                      </div>
                                </div>
                                <input type="text" placeholder="Amount request" class="form-control mt-2">
                                <label class="form-control mt-2" for="#">Status</label>
                                <label class="form-control mt-2" for="#">Score ()</label>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- columna izquierda -->
                <div class="col mt-4 content-right">
                    <h1 class="text-center">Percentage Table</h1>
                    <form action="" class="card">
                        <div class="card-body bg-light percentage_table">

                        </div>
                    </form>
                </div>
    
            </div> <!-- cierre div clase row -->

            <br>

            <div>
                <button type="button" onclick="location.href='/loan-details'" class="btn-light btn-lg btn_css">NEXT</button>
                <button type="button" onclick="location.href='/profile-worker'" class="btn-light btn-lg btn_css btn-abrir-popup">CANCEL</button>
           </div>

        </div> <!-- cierra div clase container -->
    </section> <!-- cierre de setion "cuerpo" de la pagina -->    

    <br><br>

    <footer> <!-- footer (pie de  pagina) -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="../static/images/logo_rappi.png?{{ id }}" class="float-right mt-4" alt="logo_rappi" style="width: 30%;">
                </div>
                <div class="col">
                    <p class="text-center mt-4 float-left">
                        RapScore is a collaborative project by <br><a href="https://www.holbertonschool.com/co" target="blank">Holberton School</a> & <a href="https://www.rappi.com.co/" target="blank">Rappi</a><br>
                    </p>
                </div>
                <div class="col">
                    <div class="float-right">
                        <p>
                            <h5 class="my-3" id="developed_dy">Developed by</h5>
                            <a href="https://twitter.com/ccali_k" target="blank">Kevin Castro</a><br>
                            <a href="https://twitter.com/lh1008" target="blank">Luis Herrera</a><br>
                            <a href="https://twitter.com/JhonatanLegarda" target="blank">Jhonatan Legarda</a>
                        </p>
                    </div>
                </div>
                <div class="col">
                    <img src="../static/images/logo_holbeton.png?{{ id }}" class="float-left mt-4 my-3" alt="logo_holberton" style="width: 30%;">
                </div>  
            </div>
        </div>
    </footer>
</body>
</html>
