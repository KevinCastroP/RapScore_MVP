<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ventana del navegador -->
    <title>RapScore MVP specification</title>
    <link rel="icon" type="image/png" href="../static/images/icon.png?{{ id }}"/>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <!-- bootstrap style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- css style -->
    <link rel="stylesheet" href="../static/styles/main.css?{{ id }}"/>
    <!-- icon close para editar perfil -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body style="background: linear-gradient(#ffffff, #a1a1a1);">
    <!-- Barra de navegacion fija -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <div class="container">
            <h3 class="navbar-brand">RapScore</h3>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="firstNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="firstNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/home">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- contenido de la pagina -->
    <section class="mt-5">
        <div class="container">  

            <!-- cabecera Score -->
            <div class="table-worker">
                <table class="table table-bordered table-worker1">
                    <thead>
                      <tr>
                        <th class="th-sm" scope="col">Antigue</th>
                        <th class="th-sm" scope="col">Travel</th>
                        <th class="th-sm" scope="col">Deliveries</th>
                        <th class="th-sm" scope="col">Qualification</th>
                        <th class="th-sm" scope="col">Score</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>1 Year</td>
                        <td>128 Km</td>
                        <td>28 Made</td>
                        <td>5 Ptos</td>
                        <td>60%</td>
                      </tr>
                  </table>
            </div>

            <!-- Slideshow -->
            <div id="carouselEducaCodigo" class="carousel slide " data-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-target="#carouselEducaCodigo" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselEducaCodigo" data-slide-to="1"></li>
                </ol>
        
                <div class="carousel-inner">
        
                    <div class="carousel-item active">
                        <img class="d-block img_size" src="../static/images/income.jpg?{{ id }}" alt="Primer Slide">
                        <div class="carousel-caption d-none d-md-block">
                        <!--    <h2 class="l_carousel">IMCOME</h2>  -->
                        </div>
                    </div>
        
                    <div class="carousel-item">
                        <img class="d-block img_size" src="../static/images/record.jpg?{{ id }}" alt="Segundo Slide">
                        <div class="carousel-caption d-none d-md-block">
                        <!--    <h2 class="l_carousel">RECORD</h2>   -->
                        </div>
                    </div>
        
                </div>
        
                <a href="#carouselEducaCodigo" class="carousel-control-prev" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
        
                <a href="#carouselEducaCodigo" class="carousel-control-next" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
        
            </div> <!-- cierre del Slideshow -->

            <br>
            <div class="c_footer">
                <button type="button" onclick="location.href='/apply-loan'" class="btn-light btn-lg btn_css" style="margin-left: 33%;">Apply for loan</button>
                <button type="button" id="btn-abrir-popup" class="btn-light btn-lg btn_css btn-abrir-popup"style="margin-left: 2%;">Edit profile</button>              
           </div>

            <!-- ventana emergente para editar perfil -->
            <div class="overlay" id="overlay">
                <div class="popup" id="popup">
                    <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
                    <h3>Edit Profile</h3>
                    <form action="" method="POST">
                        <div class="">
                            <select name="type-contact" id="tipo_identificacion" class="form-control mt-1">
                                <option value="">Select Type Contact</option>
                                <option value="Personal">Personal</option>
                                <option value="Work">Work Number</option>
                                <option value="Other">Other</option>                                        
                            </select>
                            <div>
                                <input type="text" placeholder="Phone Number" class="form-control mt-2" name="data-contact">
                            </div>
                            <input type="text" placeholder="Address" class="form-control mt-2" name="address">
                            <input type="email" placeholder="Email" class="form-control mt-2" name="email">
                            <input type="password" placeholder="Change Password" class="form-control mt-2">
                            <input type="password" placeholder="Confirm Password" class="form-control mt-2" name="password">
                        </div>
                        <input type="submit" class="btn-submit mt-4" value="DONE">
                    </form>
                </div>
            </div>
            

        </div> <!-- cierra div clase container -->
    </section> <!-- cierre de setion "cuerpo" de la pagina -->

    <br><br>

    <footer> <!-- footer (pie de  pagina) -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="../static/images/logo_rappi.png?{{ id }}" class="float-right mt-4" alt="logo_rappi" style="width: 30%;">
                </div>
                <div class="col">
                    <p class="text-center mt-4 float-left">
                        RapScore is a collaborative project by <br><a href="https://www.holbertonschool.com/co" target="blank">Holberton School</a> & <a href="https://www.rappi.com.co/" target="blank">Rappi</a><br>
                    </p>
                </div>
                <div class="col">
                    <div class="float-right">
                        <p>
                            <h5 class="my-3" id="developed_dy">Developed by</h5>
                            <a href="https://twitter.com/ccali_k" target="blank">Kevin Castro</a><br>
                            <a href="https://twitter.com/lh1008" target="blank">Luis Herrera</a><br>
                            <a href="https://twitter.com/JhonatanLegarda" target="blank">Jhonatan Legarda</a>
                        </p>
                    </div>
                </div>
                <div class="col">
                    <img src="../static/images/logo_holbeton.png?{{ id }}" class="float-left mt-4 my-3" alt="logo_holberton" style="width: 30%;">
                </div>
            </div>
        </div>
    </footer>

    <!--funciones y animacion js -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
    /* js para editar perfil */
    var btnAbrirPopup = document.getElementById('btn-abrir-popup'),
	    overlay = document.getElementById('overlay'),
	    popup = document.getElementById('popup'),
	    btnCerrarPopup = document.getElementById('btn-cerrar-popup');

    btnAbrirPopup.addEventListener('click', function(){
        async function loadData() {
            let response = await fetch(window.location + '/info', { headers:{
                'Content-Type': 'application/json'
            }}).then(r => {
                return (r.json());
            }).then(r => {
                return (r);
            });
            console.log(response);
        };
        loadData()
        // console.log(window.location);
	    overlay.classList.add('active');
	    popup.classList.add('active');
    });

    btnCerrarPopup.addEventListener('click', function(e){
	    e.preventDefault();
	    overlay.classList.remove('active');
	    popup.classList.remove('active');
    });
    </script>

</body>
</html>
