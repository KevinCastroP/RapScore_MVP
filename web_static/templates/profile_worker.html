<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ventana del navegador -->
    <title>RapScore MVP specification</title>
    <link rel="icon" type="image/png" href="/static/images/icon.png?{{ id }}"/>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <!-- bootstrap style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- css style -->
    <link rel="stylesheet" href="/static/styles/main.css?{{ id }}"/>
</head>

<body>
    <!-- Barra de navegacion fija -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <div class="container">
            <h3 class="navbar-brand">RapScore</h3>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="firstNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="firstNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- contenido de la pagina -->
    <section class="mt-5">
        <div class="container">  
            
            <!-- cabecera Score -->
            <div>
                <h1 class="score">score</h1>
                <h3 class="n_score">120</h3>
            </div>

            <!-- Slideshow -->
            <div id="carouselEducaCodigo" class="carousel slide " data-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-target="#carouselEducaCodigo" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselEducaCodigo" data-slide-to="1"></li>
                </ol>
        
                <div class="carousel-inner">
        
                    <div class="carousel-item active">
                        <img class="d-block img_size" src="/static/images/income.jpg?{{ id }}" alt="Primer Slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h2 class="l_carousel">IMCOME</h2>
                        </div>
                    </div>
        
                    <div class="carousel-item">
                        <img class="d-block img_size" src="/static/images/record.jpg?{{ id }}" alt="Segundo Slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h2 class="l_carousel">RECORD</h2>
                        </div>
                    </div>
        
                </div>
        
                <a href="#carouselEducaCodigo" class="carousel-control-prev" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
        
                <a href="#carouselEducaCodigo" class="carousel-control-next" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
        
            </div> <!-- cierre del Slideshow -->

            <div class="c_footer">
                <button type="button" onclick="location.href='#'" class="btn-light btn-lg btn_css">Apply for loan</button>
                <button type="button" onclick="location.href='#'" class="btn-light btn-lg btn_css">Edit profile</button>
           </div>   

        </div> <!-- cierra div clase container -->
    </section> <!-- cierre de setion "cuerpo" de la pagina -->

    <br>

    <footer> <!-- footer (pie de  pagina) -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="/static/images/logo_rappi.png?{{ id }}" class="float-right mt-4" alt="logo_rappi" style="width: 30%;">
                </div>
                <div class="col">
                    <p class="text-center mt-4 float-left">
                        RapScore is a collaborative project by <br><a href="https://www.holbertonschool.com/co" target="blank">Holberton School</a> & <a href="https://www.rappi.com.co/" target="blank">Rappi</a><br>
                    </p>
                </div>
                <div class="col">
                    <div class="float-right">
                        <p>
                            <h5 class="my-3" id="developed_dy">Developed by</h5>
                            <a href="https://twitter.com/ccali_k" target="blank">Kevin Castro</a><br>
                            <a href="https://twitter.com/lh1008" target="blank">Luis Herrera</a><br>
                            <a href="https://twitter.com/JhonatanLegarda" target="blank">Jhonatan Legarda</a>
                        </p>
                    </div>
                </div>
                <div class="col">
                    <img src="/static/images/logo_holbeton.png?{{ id }}" class="float-left mt-4 my-3" alt="logo_holberton" style="width: 30%;">
                </div>
            </div>
        </div>
    </footer>

    <!--funciones y animacion js -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
    </script>

</body>
</html>
